# set -g default-terminal "screen-256color"
set -sa terminal-overrides ",xterm-kitty:RGB"

set -g focus-events on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -s escape-time 0

bind '"' split-window -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'
bind 'c' new-window -c '#{pane_current_path}'

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

set -g history-limit 100000

set -g base-index 1
set -g pane-base-index 1

set -g mouse on

setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

set -g status-position bottom
set -g status-interval 30

set -g status-style none

set -g mode-style reverse

set -g message-style 'fg=#eff1f5,bg=#4c4f69,bold'
set -g message-command-style 'fg=#4c4f69,bg=#eff1f5'

set -g pane-active-border-style 'fg=#dce0e8'
set -g pane-border-style 'fg=#dce0e8'

set -g status-bg "#e6e9ef"
set -g status-fg "#4c4f69"

set -g status-right ' #S '
set -g status-right-style 'bg=#1e66f5,fg=#eff1f5,bold'
set -g status-right-length 150

set -g status-left ''
set -g status-left-style none
set -g status-left-length 150

set -g status-justify left
setw -g window-status-separator ' '

setw -g window-status-format ' #W '
setw -g window-status-style 'fg=#9ca0b0'

setw -g window-status-current-format ' #W '
setw -g window-status-current-style 'bg=#179299,fg=#eff1f5,bold'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
