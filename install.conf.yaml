- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- create:
    - ~/.bundle
    - ~/.config/fish
    - ~/.hammerspoon/

- link:
    ~/.bin: bin
    ~/.bundle/config: bundler_config
    ~/.config/fish/conf.d/base16.fish: config/fish/conf.d/base16.fish
    ~/.config/fish/conf.d/brew.fish: config/fish/conf.d/brew.fish
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/fish_plugins: config/fish/fish_plugins
    ~/.config/kitty: config/kitty
    ~/.config/nvim: config/nvim
    ~/.gitconfig: gitconfig
    ~/.gitignore.global: gitignore.global
    ~/.hammerspoon/Spoons: hammerspoon/Spoons
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    ~/.ignore: ignore
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
